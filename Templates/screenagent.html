html, body {

span {

body {

  -webkit-transition: background-color 0.4s ease;
  -moz-transition: background-color 0.4s ease;
  -o-transition: background-color 0.4s ease;
  transition: background-color 0.4s ease;
}

/* Transition definition */
.container {
  -webkit-transition: width 0.4s ease, height 0.4s ease;
  -moz-transition: width 0.4s ease, height 0.4s ease;
  -o-transition: width 0.4s ease, height 0.4s ease;
  transition: width 0.4s ease, height 0.4s ease;
}

/* The container that defines the dimenions of the monitor - used in media queries */
.container {
  width: 900px;
  height: 525px;
  margin: 0 auto;
}

.container:hover {
  width: 950px;
  height: 555px;
}

/* Black monitor outline */
.monitor {
  padding: 4%;
  position:relative;
  background: #333;
  border-radius: 10px;
  height: 100%;
}

/* Camera on top of the monitor */
.monitor:before {
  content: "";
  display: block;
  background: #E6E9ED;
  position: absolute;
  padding: 0.8%;
  margin-right: -0.4%;
  border-radius: 50%;
  right: 50%;
  top: 1.8%;
}

/* Power button on the bottom of monitor */
.monitor:after {
  content: "";
  display: block;
  background: #AAB2BD;
  position: absolute;
  padding: 1%;
  border-radius: 10%;
  right: 4%;
  bottom: 1.5%;
}

/* The container of the content */
.screen {
  height: 100%;
  color: white;
  /*overflow: hidden; /* so that scroll bar is hidden */
}

/* Scrollable section inside the screen */
.content {
  height: 100%;
  width: calc(100% + 17px); /* 17px for scroll bar */
  overflow-y: scroll;
  position: relative;
}

.screen:after {
  content:'';
  display: block;
  height: 88%;
  background: #333;
  position: absolute;
  right: 0;
  top: 6%;
  width: 4%;
}

/* Image on the screen */
.content img {
  display: block;
  width: 100%;
}

/* Stand */
.monitor-stand {
  position: relative;
  margin: 0 auto;
  height: 10%;
  width: 20%;
  background: #F3F3F4;
}

/* Shadow on stand - have to set manually since border-top doesn't support % :( */
.monitor-stand {
  border-top: 24px solid #D1D3D6;
}

/* Bottom of stand */
.monitor-stand:after {
  content: '';
  position: absolute;
  background: #E7E8E9;
  height: 20%;
  width: 200%;
  margin-left: -50%;
  margin-top: 29%;
  border-radius: 5px;
}

/* Shadow */
.monitor-stand:before {
  content: '';
  position: absolute;
  width: 250%;
  height: 50%;
  margin-left: -75%;
  margin-top: 60%;
  opacity: 0.3;
  background: #000;
  border-radius: 50%;
}

/* 1200px and less ------------------------------ */

/* 768px and less ------------------------------ */

/* 480px and less ------------------------------ */

/* 320px and less ------------------------------ */
@media (max-width: 320px) {

  }

  .oops {
    display: block;
